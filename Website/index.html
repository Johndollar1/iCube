<html>
	<head>
		<meta charset="utf-8">
		<title>innoCube</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/notify.min.js"></script>
		<script src="js/lightslider.js"></script>
		<script src="js/infocube.js"></script>
		<link rel="stylesheet" href="css/lightslider.css" />
		<link rel="stylesheet" href="css/infocube.css" />
	</head>
	<body onLoad="time(); setInterval('time()', 1000)">
		<div id="container">
			<div id="slider">
			    <ul id="vertical">
      <li data-text="Nutzen und Risiken<br>von Medikamenten">
     
		  <div style="background-image: url(img/slide1.jpg)">
		  	  <a href="javascript:void(0)" onClick="alert('slide1');">mehr erfahren</a>
		  </div>
      </li>
      <li data-text="kostenloser<br>Healthcheck">
		  <div style="background-image: url(img/slide2.jpg)">
		  	<a href="javascript:void(0)" onClick="alert('slide2');">mehr erfahren</a>
		  </div>
      </li>
      <li data-text="Entsorgung von<br>Medikamenten">
		  <div style="background-image: url(img/slide3.jpg)">
		<a href="javascript:void(0)" onClick="alert('slide3');">mehr erfahren</a>
		  </div>
      </li>
      <li data-text="Let´s play:<br>Virenschleuder">
		  <div style="background-image: url(img/slide4.jpg)">
		<a href="javascript:void(0)" onClick="alert('slide4');">Spiel starten</a>
		  </div>
      </li>
      <li data-text="Wo finde ich<br>mein Produkt?">
		  <div style="background-image: url(img/slide5.jpg)">
		<a href="javascript:void(0)" onClick="alert('slide5');">mehr erfahren</a>
		  </div>
      </li>
    </ul>
			</div>
			<div id="footer">
				<div id="left_part">
				<div id="timecontainer">
					<span class="location"><span id="location"></span><br><span id="temp"></span> °C, <span id="himmel"></span><br></span>
					<span id="time"></span>
					<br>
					<span class="location"><script language="javascript">document.write("<strong>" + getDateStrWithDOW() + "</strong>");</script></span>
					<br><br><span style="font-size:10px;">InfoCube der Bayer (Schweiz) AG - Version 1.0</span>
				</div>
				</div>
				<div id="right_part">
					<div id="barcodecontainer">
						<div style="float:left;width:275px;">Halte den Barcode Deines Produktes unter den Scanner und erfahre mehr über das Produkt.</div>
						<div><img src="img/barcode.png" align="right"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
